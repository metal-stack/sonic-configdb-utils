bgp_ports:
  - Ethernet52
  - Ethernet56

breakouts:
  Ethernet52: 4x25G[10G,1G]
  Ethernet56: 2x50G

docker_routing_config_mode: split
frr_mgmt_framework_config: false

interconnects:
  mpls:
    vni: 104010
    vrf: VrfMpls
  internet:
    vrf: VrfInternet

hostname: leaf01
lldp_hello_time: 10
loopback_address: 10.7.7.7

mclag:
  keepalive_vlan: 1000
  member_port_channels:
    - 11
    - 22
  peer_ip: 192.168.255.1
  peer_link: PortChannel01
  source_ip: 192.168.255.2
  system_mac: aa:aa:aa:aa:aa:aa

mgmt_vrf: false

nameservers:
  - 1.1.1.1
  - 8.8.8.8

ntp:
  servers:
    - 0.europe.pool.ntp.org
    - 1.europe.pool.ntp.org
    - 2.europe.pool.ntp.org
    - 3.europe.pool.ntp.org

portchannels:
  default_mtu: 9000
  list:
    - number: "01"
      mtu: 1500
      fallback: true
      members:
        - Ethernet4
        - Ethernet5
    - number: "11"

ports:
  default_fec: none
  default_mtu: 9000
  list:
    - name: Ethernet0
      ips:
        - 10.4.3.2
      mtu: 1500
      vrf: VrfMpls
    - name: Ethernet1
      mtu: 1500
    - name: Ethernet4
      mtu: 1500
      vrf: VrfInternet
    - name: Ethernet52
      speed: 1000
    - name: Ethernet53
      speed: 10000

sag:
  mac: bb:bb:bb:bb:bb:bb

ssh_sourceranges:
  - 10.1.23.1/30

vlans:
  - id: 4000
    dhcp_servers:
      - 10.9.8.7
      - 10.9.8.6
    ip: 10.9.7.0
    sag: true
    tagged_ports:
      - PortChannel01
    untagged_ports:
      - PortChannel11
    vrf: Vrf45
  - id: 4001

vlan_members: true

vteps:
  - vni: 103999
    vlan: Vlan3999
