mgmt_vrf: false

ntp:
  servers:
    - 162.159.200.1
    - 162.159.200.123

ports:
  default_autoneg: on
  list:
    - name: Ethernet0
    - name: Ethernet1
    - name: Ethernet12
      mtu: 1500
      ips:
        - 10.100.0.2/30
    - name: Ethernet13
      vrf: VrfInternet
    - name: Ethernet47
    - name: Ethernet48
      autoneg: off
    - name: Ethernet49
      autoneg: off
    - name: Ethernet50
      autoneg: off
    - name: Ethernet51
      autoneg: off
    - name: Ethernet52
      autoneg: off
    - name: Ethernet56
      autoneg: off

vlans:
  - id: 1001
    ip: 10.1.1.1/24
    untagged_ports:
      - Ethernet47
  - id: 4009

vlan_members: true

vteps:
  - vni: 104009
    vlan: Vlan4009
