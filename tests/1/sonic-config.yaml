bgp_ports:
  - Ethernet120
  - Ethernet124

breakouts:
  Ethernet0: 4x25G

docker_routing_config_mode: split

features:
  metal-core:
    auto_restart: true
    enabled: true

frr_mgmt_framework_config: false

interconnects:
  mpls:
    vni: 104010
    vrf: VrfMpls
  internet:
    vrf: VrfInternet
  storage:
    vrf: Vrf42
    unnumbered_interfaces:
      - Ethernet96
      - Ethernet100

hostname: leaf01
lldp_hello_time: 10
loopback_address: 10.7.7.7

mclag:
  keepalive_vlan: 1000
  member_port_channels:
    - 11
    - 22
  peer_ip: 192.168.255.1
  peer_link: PortChannel01
  source_ip: 192.168.255.2
  system_mac: aa:aa:aa:aa:aa:aa

mgmt_interface:
  gateway_address: 10.7.10.1
  ip: 10.7.10.2

mgmt_vrf: false

nameservers:
  - 1.1.1.1
  - 8.8.8.8

ntp:
  src_interface: Loopback0
  vrf: default
  servers:
    - 0.europe.pool.ntp.org
    - 1.europe.pool.ntp.org
    - 2.europe.pool.ntp.org
    - 3.europe.pool.ntp.org

portchannels:
  default_mtu: 9000
  list:
    - number: 01
      mtu: 1500
      fallback: true
      members:
        - Ethernet4
        - Ethernet5
    - number: 11

ports:
  default_mtu: 9000
  default_autoneg: off
  list:
    - name: Ethernet0
      ips:
        - 10.4.3.2
      fec: rs
      mtu: 1500
      vrf: VrfMpls
    - name: Ethernet1
      mtu: 1500
    - name: Ethernet4
      mtu: 1500
      vrf: VrfInternet
    - name: Ethernet120

sag:
  mac: bb:bb:bb:bb:bb:bb

ssh_sourceranges:
  - 10.1.23.1/30

vlans:
  - id: 4000
    dhcp_servers:
      - 10.9.8.7
      - 10.9.8.6
    ip: 10.9.7.0
    sag: true
    tagged_ports:
      - PortChannel01
    untagged_ports:
      - PortChannel11
    vrf: Vrf45
  - id: 4001

vtep:
  vxlan_tunnel_maps:
    - vni: 103999
      vlan: Vlan3999
