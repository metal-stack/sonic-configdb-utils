bgp_ports:
  - Ethernet48
  - Ethernet120
  - Ethernet124

breakouts:
  Ethernet0: 4x25G

docker_routing_config_mode: split
features: {}
frr_mgmt_framework_config: false

hostname: leaf01
lldp_hello_time: 10
loopback_address: 10.7.7.7

mclag: {}

mgmt_interface:
  ip: 10.7.10.2

mgmt_vrf: false

nameservers:
  - 1.1.1.1
  - 8.8.8.8

ntp:
  servers:
    - 0.europe.pool.ntp.org
    - 1.europe.pool.ntp.org
    - 2.europe.pool.ntp.org
    - 3.europe.pool.ntp.org

ports:
  default_fec: none
  default_mtu: 9000
  list:
    - name: Ethernet0
      ips:
        - 10.4.3.2
      fec: rs
      mtu: 1500
    - name: Ethernet1
      mtu: 1500
    - name: Ethernet4
      mtu: 1500
    - name: Ethernet48
      vrf: Vrf42

sag: {}

vlans:
  - id: 4000
    dhcp_servers:
      - 10.9.8.7
      - 10.9.8.6
    ip: 10.9.7.0
  - id: 4001

vtep:
  enabled: true
